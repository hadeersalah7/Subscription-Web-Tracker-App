<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/css/edit.css" />
    <title>Edit Product</title>
  </head>
  <body>
    <div id="container">
      <div class="header">
        <h3>Subcription App</h3>
      </div>
      <hr />

      <form method="post" action="/">
      <div class="inputs">
        <input type="hidden" name="id" value="{{entry[0]}}" />

        <input
          type="text"
          name="title"
          id="title"
          placeholder="Name of the service"
          value="{{entry[1]}}"/>

        <div class="entries">
          <label for="start">Start Date:</label
          ><input type="date" id="start" value="{{entry[3]}}" name="start" />
          <label for="end">End Date:</label>
          <input type="date" id="end" name="end" value="{{entry[4]}}" />
          <input
            type="number"
            id="price"
            placeholder="Price"
            name="price"
            value="{{entry[2]}}"
          />
        </div>

        <button id="editEntry">Edit Subcription</button>
      </div>
    </form>
    </div>
  </body>
</html>
